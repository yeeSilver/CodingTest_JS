<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
</head>
<body>
    <p>입력 후 엔터를 눌러주세요</p>
    <label for="name">입력 : </label>
    <input type="text" id="name" onkeyup="enterkey()">
    <p id="result"></p>
    <!-- onKeyup : 사용자가 키보드의 키를 눌렀다가 땠을 때(키코드 값)
        onKeydown: 사용자가 키보드의 키를 눌렀을 때(키코드 값)
        onKeyPress: 사요자가 키보드이 키를 눌렀을 때(ASCII값) -->

    <script>
        function enterkey() {
            if (window.event.keyCode == 13) {
                // 엔터키가 눌렸을 때
                const inputName = document.querySelector('#name').value;
                document.querySelector("#result").innerHTML=`안녕하세요. 저는 ${inputName}입니다.`
            }
        }
        /*
* es6부터는 backtick 문자열(``) 안에서 $와 중괄호로 표현식을 사용할 수 있습니다. 
* 이를 템플릿 리터럴(Template literals)이라 합니다.
*/
    </script>
</body>
</html>
